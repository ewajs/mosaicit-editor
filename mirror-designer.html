<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic.it</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./mirror-designer.css">
   
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6 mirror-container"><canvas id="canvas"></canvas></div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-8"><h2>Mosaic.it Designer</h2></div>
                    <div class="col-md-4 d-flex justify-content-md-center">
                        <button id="share" class="btn btn-mosaicit share">Compartir <i class="bi bi-share"></i></button> 
                    </div>
                    <div class="col my-1">
                        <div class="row align-items-center mb-1">
                            <div class="col-6 d-flex length-input mirror-diameter" data-min="10" data-max="80" data-value="20">
                                <div class="length-label">Diámetro (cm)</div>
                                <div class="length-control">
                                    <div class="length-value">20</div>
                                    <button class="btn btn-mosaicit length-input-control" data-step="1"><i class="bi bi-plus"></i></button>
                                    <button class="btn btn-mosaicit length-input-control" data-step="-1"><i class="bi bi-dash"></i></button>
                                </div>
                            </div>
                            <label for="glueColor" class="form-label col-3">Pastina</label>
                            <div class="col-3">
                                <input id="glueColor"  type="color" placeholder="30" class="form-control form-control-color" value="#f7ecdc"></input>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Agregar fila
                            </button>
                            <ul class="dropdown-menu dropdown-menu-mosaicit" id="add">
                                <li><h6 class="dropdown-header">Venecitas</h6></li>
                                <li><a class="dropdown-item new-row" data-template="squareRow" href="#" id="newSquareRow"><span>Cuadradas</span></a></li>
                                <li><a class="dropdown-item new-row" data-template="rectangleRow" href="#" id="newRectangleRow"><span>Rectangulares</span></a></li>
                                <li><a class="dropdown-item new-row" data-template="circleRow" href="#" id="newCircleRow"><span>Circulares</span></a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><h6 class="dropdown-header">Pastina</h6></li>
                                <li><a class="dropdown-item new-row" data-template="gapRow" href="#" id="newGap"><span>Pastina (fila vacía)</span></a></li>
                            </ul>
                        </div>
                        
                    </div>
                </div>
                <div class="row mirror-rows my-2"></div>
        </div>
    </div>

    <template id="squareRow">
        <div class="mirror-row row square-row" data-row="square">
            <div class="col">
                <div class="row mb-1 align-items-center">
                    <div class="col-10">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrows-vertical row-handle" viewBox="0 0 16 16">
                            <path d="M8.354 14.854a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 13.293V2.707L6.354 3.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 2.707v10.586l1.146-1.147a.5.5 0 0 1 .708.708z"/>
                        </svg>
                        <strong>Fila #<span class="row-number"></span> - Cuadradas</strong></div>
                    <div class="col-2 d-flex justify-content-end"><button class="btn btn-mosaicit remove-row"><i class="bi bi-trash"></i></button></div>
                </div>
                <div class="row align-items-center my-2">
                    <div class="col-4 d-flex length-input size" data-min="1" data-max="50" data-value="20">
                        <div class="length-label">Alto/Ancho (mm)</div>
                        <div class="length-control">
                            <div class="length-value">20</div>
                            <button class="btn btn-mosaicit length-input-control" data-step="1"><i class="bi bi-plus"></i></button>
                            <button class="btn btn-mosaicit length-input-control" data-step="-1"><i class="bi bi-dash"></i></button>
                        </div>
                    </div>
                    <div class="col-4 d-flex length-input gap" data-min="1" data-max="15" data-value="5">
                        <div class="length-label">Separación (mm)</div>
                        <div class="length-control">
                            <div class="length-value">5</div>
                            <button class="btn btn-mosaicit length-input-control" data-step="1"><i class="bi bi-plus"></i></button>
                            <button class="btn btn-mosaicit length-input-control" data-step="-1"><i class="bi bi-dash"></i></button>
                        </div>
                    </div>
                </div>
                <h4>Patrón</h4>
                <div class="pattern">
                    <div class="colors">
                        <div class="color-container">
                            <input type="color" class="form-control form-control-color" value="#68594a">
                            <div class="color-handle">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrows" viewBox="0 0 16 16">
                                    <path d="M1.146 8.354a.5.5 0 0 1 0-.708l2-2a.5.5 0 1 1 .708.708L2.707 7.5h10.586l-1.147-1.146a.5.5 0 0 1 .708-.708l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L13.293 8.5H2.707l1.147 1.146a.5.5 0 0 1-.708.708z"/>
                                </svg>
                            </div>
                        </div>                        
                    </div>
                    <button class="btn btn-mosaicit add-color"><i class="bi bi-plus-circle"></i></button>
                    <button class="btn btn-mosaicit remove-color"><i class="bi bi-trash"></i></button>
                </div>
                <hr/>
            </div>
        </div>
    </template>

    <template id="rectangleRow">
        <div class="mirror-row row rectangle-row" data-row="rectangle">
            <div class="col">
                <div class="row mb-1 align-items-center">
                    <div class="col-10">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrows-vertical row-handle" viewBox="0 0 16 16">
                            <path d="M8.354 14.854a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 13.293V2.707L6.354 3.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 2.707v10.586l1.146-1.147a.5.5 0 0 1 .708.708z"/>
                        </svg>
                        <strong>Fila #<span class="row-number"></span> - Rectangulares</strong>
                    </div>
                    <div class="col-2 d-flex justify-content-end"><button class="btn btn-mosaicit remove-row"><i class="bi bi-trash"></i></button></div>
                </div>
                <div class="row align-items-center my-2">
                    <div class="col-4 d-flex length-input height" data-min="1" data-max="50" data-value="30">
                        <div class="length-label">Alto (mm)</div>
                        <div class="length-control">
                            <div class="length-value">30</div>
                            <button class="btn btn-mosaicit length-input-control" data-step="1"><i class="bi bi-plus"></i></button>
                            <button class="btn btn-mosaicit length-input-control" data-step="-1"><i class="bi bi-dash"></i></button>
                        </div>
                    </div>
                    <div class="col-4 d-flex length-input width" data-min="1" data-max="50" data-value="10">
                        <div class="length-label">Ancho (mm)</div>
                        <div class="length-control">
                            <div class="length-value">10</div>
                            <button class="btn btn-mosaicit length-input-control" data-step="1"><i class="bi bi-plus"></i></button>
                            <button class="btn btn-mosaicit length-input-control" data-step="-1"><i class="bi bi-dash"></i></button>
                        </div>
                    </div>
                    <div class="col-4 d-flex length-input gap" data-min="1" data-max="15" data-value="5">
                        <div class="length-label">Separación (mm)</div>
                        <div class="length-control">
                            <div class="length-value">5</div>
                            <button class="btn btn-mosaicit length-input-control" data-step="1"><i class="bi bi-plus"></i></button>
                            <button class="btn btn-mosaicit length-input-control" data-step="-1"><i class="bi bi-dash"></i></button>
                        </div>
                    </div>
                </div>
                <h4>Patrón</h4>
                <div class="pattern">
                    <div class="colors">
                        <div class="color-container">
                            <input type="color" class="form-control form-control-color" value="#68594a">
                            <div class="color-handle">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrows" viewBox="0 0 16 16">
                                    <path d="M1.146 8.354a.5.5 0 0 1 0-.708l2-2a.5.5 0 1 1 .708.708L2.707 7.5h10.586l-1.147-1.146a.5.5 0 0 1 .708-.708l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L13.293 8.5H2.707l1.147 1.146a.5.5 0 0 1-.708.708z"/>
                                </svg>
                            </div>
                        </div>    
                    </div>
                    <button class="btn btn-mosaicit add-color"><i class="bi bi-plus-circle"></i></button>
                    <button class="btn btn-mosaicit remove-color"><i class="bi bi-trash"></i></button>
                </div>
                <hr/>
            </div>
        </div>
    </template>

    <template id="circleRow">
        <div class="mirror-row row circle-row" data-row="circle">
            <div class="col">
                <div class="row mb-1 align-items-center">
                    <div class="col-10">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrows-vertical row-handle" viewBox="0 0 16 16">
                            <path d="M8.354 14.854a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 13.293V2.707L6.354 3.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 2.707v10.586l1.146-1.147a.5.5 0 0 1 .708.708z"/>
                        </svg>
                        <strong>Fila #<span class="row-number"></span> - Ciruclares</strong>
                    </div>
                    <div class="col-2 d-flex justify-content-end"><button class="btn btn-mosaicit remove-row"><i class="bi bi-trash"></i></button></div>
                </div>
                <div class="row align-items-center">
                    <div class="row align-items-center my-2">
                        <div class="col-4 d-flex length-input diameter" data-min="1" data-max="50" data-value="20">
                            <div class="length-label">Diámetro (mm)</div>
                            <div class="length-control">
                                <div class="length-value">20</div>
                                <button class="btn btn-mosaicit length-input-control" data-step="1"><i class="bi bi-plus"></i></button>
                                <button class="btn btn-mosaicit length-input-control" data-step="-1"><i class="bi bi-dash"></i></button>
                            </div>
                        </div>
                        <div class="col-4 d-flex length-input gap" data-min="1" data-max="15" data-value="5">
                            <div class="length-label">Separación (mm)</div>
                            <div class="length-control">
                                <div class="length-value">5</div>
                                <button class="btn btn-mosaicit length-input-control" data-step="1"><i class="bi bi-plus"></i></button>
                                <button class="btn btn-mosaicit length-input-control" data-step="-1"><i class="bi bi-dash"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <h4>Patrón</h4>
                <div class="pattern">
                    <div class="colors">
                        <div class="color-container">
                            <input type="color" class="form-control form-control-color" value="#68594a">
                            <div class="color-handle">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrows" viewBox="0 0 16 16">
                                    <path d="M1.146 8.354a.5.5 0 0 1 0-.708l2-2a.5.5 0 1 1 .708.708L2.707 7.5h10.586l-1.147-1.146a.5.5 0 0 1 .708-.708l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L13.293 8.5H2.707l1.147 1.146a.5.5 0 0 1-.708.708z"/>
                                </svg>
                            </div>
                        </div>    
                    </div>
                    <button class="btn btn-mosaicit add-color"><i class="bi bi-plus-circle"></i></button>
                    <button class="btn btn-mosaicit remove-color"><i class="bi bi-trash"></i></button>
                </div>
                <hr/>
            </div>
        </div>
    </template>

    <template id="gapRow">
        <div class="mirror-row row gap-row" data-row="gap">
            <div class="col">
                <div class="row mb-1 align-items-center">
                    <div class="col-10">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrows-vertical row-handle" viewBox="0 0 16 16">
                            <path d="M8.354 14.854a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 13.293V2.707L6.354 3.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 2.707v10.586l1.146-1.147a.5.5 0 0 1 .708.708z"/>
                        </svg>
                        <strong>Fila #<span class="row-number"></span> - Vacío</strong>
                    </div>
                    <div class="col-2 d-flex justify-content-end"><button class="btn btn-mosaicit remove-row"><i class="bi bi-trash"></i></button></div>
                </div>
                <div class="row align-items-center">
                    <div class="row align-items-center my-2">
                        <div class="col-6 d-flex length-input gap" data-min="1" data-max="50" data-value="20">
                            <div class="length-label">Ancho (mm)</div>
                            <div class="length-control">
                                <div class="length-value">20</div>
                                <button class="btn btn-mosaicit length-input-control" data-step="1"><i class="bi bi-plus"></i></button>
                                <button class="btn btn-mosaicit length-input-control" data-step="-1"><i class="bi bi-dash"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr/>
            </div>
        </div>
    </template>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js" integrity="sha512-CeIsOAsgJnmevfCi2C7Zsyy6bQKi43utIjdA87Q0ZY84oDqnI0uwfM9+bKiIkI75lUeI00WG/+uJzOmuHlesMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./mirror-designer.js"></script>
</body>
</html>
