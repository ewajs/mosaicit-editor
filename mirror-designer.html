<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic.it</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./mirror-designer.css">
   
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6 mirror-container"><canvas id="canvas"></canvas></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-8"><h2>Mosaic.it Designer</h2></div>
                    <div class="col-4">
                        <button id="share" class="btn btn-mosaicit share">Compartir <i class="bi bi-share"></i></button> 
                    </div>
                    <div class="col my-1">
                        <div class="row align-items-center mb-1">
                            <div for="radius" class="form-label col-3">Radio (cm)</label>
                            <div class="col-3">
                                <input id="radius"  type="number" placeholder="20" class="form-control" value="20"></input>
                            </div>
                            <label for="glueColor" class="form-label col-3">Pastina</label>
                            <div class="col-3">
                                <input id="glueColor"  type="color" placeholder="30" class="form-control form-control-color" value="#f7ecdc"></input>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                                Agregar fila
                            </button>
                            <ul class="dropdown-menu dropdown-menu-mosaicit" id="add">
                                <li><h6 class="dropdown-header">Venecitas</h6></li>
                                <li><a class="dropdown-item" href="#" id="compare"><span>Cuadradas</span></a></li>
                                <li><a class="dropdown-item" href="#" id="compare"><span>Rectangulares</span></a></li>
                                <li><a class="dropdown-item" href="#" id="compare"><span>Circulares</span></a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><h6 class="dropdown-header">Pastina</h6></li>
                                <li><a class="dropdown-item" href="#" id="axialTilt"><span>Pastina (fila vacía)</span></a></li>
                            </ul>
                        </div>
                        
                    </div>
                </div>
                <div class="row mirror-rows my-2"></div>
        </div>
       
        
    </div>

    <template id="squareRow">
        <div class="mirror-row row square-row">
            <div class="col">
                <hr/>
                <div class="row mb-1 align-items-center">
                    <div class="col-10"><strong>Fila #<span class="row-number"></span> - Cuadradas</strong> <span class="units">En mm</span></div>
                    <div class="col-2 d-flex justify-content-end"><button class="btn btn-mosaicit remove-row"><i class="bi bi-trash"></i></button></div>
                </div>
                
                <div class="row align-items-center">
                    <label class="form-label col-8">Separación (mm)</label>
                    <div class="col-4">
                        <input type="number" placeholder="5" class="form-control separation" value="5"></input>
                    </div>
                </div>
                <div class="row align-items-center">
                    <label class="form-label col-8">Alto/Ancho</label>
                    <div class="col-4">
                        <input type="number" placeholder="20" class="form-control size" value="20"></input>
                    </div>
                </div>
                <h4>Patrón</h4>
                <div class="pattern">
                    <input type="color" class="form-control form-control-color" value="#68594a">
                    <button class="btn btn-mosaicit add-color"><i class="bi bi-plus-circle"></i></button>
                    <button class="btn btn-mosaicit remove-color"><i class="bi bi-trash"></i></button>
                </div>
                <hr/>
            </div>
        </div>
    </template>

    <template id="rectangleRow">
        <div class="mirror-row row rectangle-row">
            <div class="col">
                <hr/>
                <div class="row mb-1 align-items-center">
                    <div class="col-10"><strong>Fila #<span class="row-number"></span> - Rectangulares</strong> <span class="units">En mm</span></div>
                    <div class="col-2 d-flex justify-content-end"><button class="btn btn-mosaicit remove-row"><i class="bi bi-trash"></i></button></div>
                </div>
                
                <div class="row align-items-center">
                    <label class="form-label col-1">Sep</label>
                    <div class="col-3">
                        <input type="number" placeholder="5" class="form-control separation" value="5"></input>
                    </div>
                    <label class="form-label col-1">Alto</label>
                    <div class="col-3">
                        <input type="number" placeholder="20" class="form-control size" value="20"></input>
                    </div>
                    <label class="form-label col-1">Ancho</label>
                    <div class="col-3">
                        <input type="number" placeholder="40" class="form-control size" value="40"></input>
                    </div>
                </div>
                <h4>Patrón</h4>
                <div class="pattern">
                    <input type="color" class="form-control form-control-color" value="#68594a">
                    <button class="btn btn-mosaicit add-color"><i class="bi bi-plus-circle"></i></button>
                    <button class="btn btn-mosaicit remove-color"><i class="bi bi-trash"></i></button>
                </div>
                <hr/>
            </div>
        </div>
    </template>

    <template id="circleRow">
        <div class="mirror-row row circle-row">
            <div class="col">
                <hr/>
                <div class="row mb-1 align-items-center">
                    <div class="col-10"><strong>Fila #<span class="row-number"></span> - Ciruclares</strong> <span class="units">En mm</span></div>
                    <div class="col-2 d-flex justify-content-end"><button class="btn btn-mosaicit remove-row"><i class="bi bi-trash"></i></button></div>
                </div>
                
                <div class="row align-items-center">
                    <label class="form-label col-8">Separación (mm)</label>
                    <div class="col-4">
                        <input type="number" placeholder="5" class="form-control separation" value="5"></input>
                    </div>
                </div>
                <div class="row align-items-center">
                    <label class="form-label col-8">Radio</label>
                    <div class="col-4">
                        <input type="number" placeholder="20" class="form-control size" value="20"></input>
                    </div>
                </div>
                <h4>Patrón</h4>
                <div class="pattern">
                    <input type="color" class="form-control form-control-color" value="#68594a">
                    <button class="btn btn-mosaicit add-color"><i class="bi bi-plus-circle"></i></button>
                    <button class="btn btn-mosaicit remove-color"><i class="bi bi-trash"></i></button>
                </div>
                <hr/>
            </div>
        </div>
    </template>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js" integrity="sha512-CeIsOAsgJnmevfCi2C7Zsyy6bQKi43utIjdA87Q0ZY84oDqnI0uwfM9+bKiIkI75lUeI00WG/+uJzOmuHlesMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./mirror-designer.js"></script>
</body>
</html>
