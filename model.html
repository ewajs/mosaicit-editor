<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./model.css">
    <title>Mosaic.it AR</title>
</head>
<body>
    <model-viewer 
    src="./models/espejo.glb"
    autoplay
    ar 
    ar-modes="scene-viewer quick-look"
    max-camera-orbit='auto auto 200%'
    shadow-intensity="1" 
    camera-controls>
        <button slot="ar-button" class="ar-button"></button>
    </model-viewer>
    <div class="bottom-bar-container">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn" id="viewInAR"><i class="bi bi-boxes"></i><span>Ver en RA</span></button>
            <button type="button" class="btn" id="info"><i class="bi bi-info-circle"></i><span>Datos</span></button>
            <button type="button" class="btn" id="help"><i class="bi bi-question-circle"></i><span>Ayuda</span></button>
            <button type="button" class="btn" id="share"><i class="bi bi-share"></i><span>Compartir</span></button>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script src="./model.js"></script>
</body>
</html>
